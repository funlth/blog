<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>示例页面 - User Analytics</title>
  <style>
    /* CSS 样式表 */
    /* ... */
  </style>
</head>
<body>
  <!-- HTML 页面结构 -->
  <header>
    <h1>示例页面 - User Analytics</h1>
  </header>
  <main>
    <section>
      <h2>用户人数和访问量</h2>
      <p>访问次数： <span id="pageviews"></span></p>
      <p>访问人数： <span id="uniqueVisits"></span></p>
    </section>
    <section>
      <h2>用户点赞</h2>
      <p>点赞次数： <span id="likes"></span></p>
    </section>
    <section>
      <h2>用户访问信息</h2>
      <ul id="visitedPages"></ul>
    </section>
  </main>

  <!-- 在底部引入 JavaScript 脚本 -->
  <script src="/static/add-tools-js/user-analytics.js"></script>
</body>
</html>
